name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    environment: env.production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test --workspace=apps/frontend -- --watchAll=false --ci

      - name: Build frontend (validation only)
        run: npm run build --workspace=apps/frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          REACT_APP_READER_TOKEN: ${{ secrets.REACT_APP_READER_TOKEN }}
          REACT_APP_USE_MOCK_DATA: false
          REACT_APP_GA_MEASUREMENT_ID: ${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          REACT_APP_DISQUS_SHORTNAME: ${{ secrets.REACT_APP_DISQUS_SHORTNAME }}

      - name: Build backend (validation only)
        run: npm run build --workspace=apps/backend
        env:
          APP_KEYS: ${{ secrets.STRAPI_APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.STRAPI_API_TOKEN_SALT }}
          ADMIN_JWT_SECRET: ${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
          TRANSFER_TOKEN_SALT: ${{ secrets.STRAPI_TRANSFER_TOKEN_SALT }}
          JWT_SECRET: ${{ secrets.STRAPI_JWT_SECRET }}
          DATABASE_CLIENT: postgres
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_SSL: true

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: test
    environment: env.production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build --workspace=apps/frontend
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_BASE_URL: ${{ secrets.REACT_APP_BASE_URL }}
          REACT_APP_READER_TOKEN: ${{ secrets.REACT_APP_READER_TOKEN }}
          REACT_APP_USE_MOCK_DATA: false
          REACT_APP_GA_MEASUREMENT_ID: ${{ secrets.REACT_APP_GA_MEASUREMENT_ID }}
          REACT_APP_DISQUS_SHORTNAME: ${{ secrets.REACT_APP_DISQUS_SHORTNAME }}

      - name: Remove old frontend files
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: rm -rf /var/www/red-box/*

      - name: Deploy frontend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: apps/frontend/build/*
          target: /var/www/red-box/
          strip_components: 3

      - name: Set file permissions
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/red-box
            chmod -R 755 /var/www/red-box

  deploy-backend:
    runs-on: ubuntu-latest
    needs: [test, deploy-frontend]
    environment: env.production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build --workspace=apps/backend
        env:
          APP_KEYS: ${{ secrets.STRAPI_APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.STRAPI_API_TOKEN_SALT }}
          ADMIN_JWT_SECRET: ${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
          TRANSFER_TOKEN_SALT: ${{ secrets.STRAPI_TRANSFER_TOKEN_SALT }}
          JWT_SECRET: ${{ secrets.STRAPI_JWT_SECRET }}
          DATABASE_CLIENT: postgres
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_SSL: true

      - name: Clean up Strapi temp files
        run: rm -f apps/backend/.strapi-updater.json

      - name: Deploy backend to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: apps/backend/*
          target: /root/RBox/red-lock/
          strip_components: 2
          overwrite: true
          timeout: 180s

      - name: Create .env.production on VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: STRAPI_APP_KEYS,STRAPI_API_TOKEN_SALT,STRAPI_ADMIN_JWT_SECRET,STRAPI_TRANSFER_TOKEN_SALT,STRAPI_JWT_SECRET,DATABASE_HOST,DATABASE_PORT,DATABASE_NAME,DATABASE_USERNAME,DATABASE_PASSWORD,LASTFM_API_KEY,LASTFM_USER
          script: |
            cd /root/RBox/red-lock
            echo "HOST=127.0.0.1" > .env.production
            echo "PORT=1337" >> .env.production
            echo "APP_KEYS=${STRAPI_APP_KEYS}" >> .env.production
            echo "API_TOKEN_SALT=${STRAPI_API_TOKEN_SALT}" >> .env.production
            echo "ADMIN_JWT_SECRET=${STRAPI_ADMIN_JWT_SECRET}" >> .env.production
            echo "TRANSFER_TOKEN_SALT=${STRAPI_TRANSFER_TOKEN_SALT}" >> .env.production
            echo "JWT_SECRET=${STRAPI_JWT_SECRET}" >> .env.production
            echo "DATABASE_CLIENT=postgres" >> .env.production
            echo "DATABASE_HOST=${DATABASE_HOST}" >> .env.production
            echo "DATABASE_PORT=${DATABASE_PORT}" >> .env.production
            echo "DATABASE_NAME=${DATABASE_NAME}" >> .env.production
            echo "DATABASE_USERNAME=${DATABASE_USERNAME}" >> .env.production
            echo "DATABASE_PASSWORD=${DATABASE_PASSWORD}" >> .env.production
            echo "DATABASE_SSL=true" >> .env.production
            echo "DATABASE_SSL_REJECT_UNAUTHORIZED=false" >> .env.production
            echo "SITE_URL=https://dankredbox.com" >> .env.production
            echo "LASTFM_API_KEY=${LASTFM_API_KEY}" >> .env.production
            echo "LASTFM_USER=${LASTFM_USER}" >> .env.production
        env:
          STRAPI_APP_KEYS: ${{ secrets.STRAPI_APP_KEYS }}
          STRAPI_API_TOKEN_SALT: ${{ secrets.STRAPI_API_TOKEN_SALT }}
          STRAPI_ADMIN_JWT_SECRET: ${{ secrets.STRAPI_ADMIN_JWT_SECRET }}
          STRAPI_TRANSFER_TOKEN_SALT: ${{ secrets.STRAPI_TRANSFER_TOKEN_SALT }}
          STRAPI_JWT_SECRET: ${{ secrets.STRAPI_JWT_SECRET }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          LASTFM_USER: ${{ secrets.LASTFM_USER }}

      - name: Install dependencies and restart Strapi
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 10m
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            cd /root/RBox/red-lock
            npm install --omit=dev
            pm2 restart red-lock || pm2 start npm --name red-lock -- start

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "=== .env.production keys (values redacted) ==="
            cd /root/RBox/red-lock
            awk -F= '{print $1"="substr($2,1,4)"***"}' .env.production
            echo ""
            echo "=== pm2 status ==="
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            pm2 list
            echo ""
            echo "=== Strapi API health check ==="
            sleep 5
            curl -s -o /dev/null -w "HTTP %{http_code}" http://127.0.0.1:1337/api/posts || echo "API unreachable"
            echo ""
            echo "=== Last 20 lines of pm2 logs ==="
            pm2 logs red-lock --nostream --lines 20
