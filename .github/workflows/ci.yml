name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests
        run: npm test --workspace=apps/frontend -- --watchAll=false --ci

      - name: Build frontend
        run: npm run build --workspace=apps/frontend
        env:
          REACT_APP_API_URL: http://localhost:1337
          REACT_APP_USE_MOCK_DATA: true

      - name: Build backend
        run: npm run build --workspace=apps/backend
        env:
          APP_KEYS: ci-test-key-1,ci-test-key-2
          API_TOKEN_SALT: ci-test-salt
          ADMIN_JWT_SECRET: ci-test-jwt
          TRANSFER_TOKEN_SALT: ci-test-transfer
          JWT_SECRET: ci-test-secret
          DATABASE_CLIENT: better-sqlite3
          DATABASE_FILENAME: .tmp/data.db
